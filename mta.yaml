_schema-version: '3.1'
ID: utility
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - node ./node_modules/@sap/cds-dk/bin/cds.js build --production
#       - npx cds build --production
modules:
  - name: utility-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    #      readiness-health-check-type: http
    #      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: utility-db
      - name: utility-uaa

  - name: utility-db-deployer
    type: hdb
    path: gen/db
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: utility-db

  - name: app
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: utility-uaa

resources:
  - name: utility-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  # ----------------------- UAA SERVICE ------------------------
  - name: utility-uaa
    # ------------------------------------------------------------      
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: default
      path: ./xs-security.json

