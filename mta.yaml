_schema-version: "3.1"
ID: utility
description: A simple CAP project.
version: 1.0.0
modules:
- name: utility-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: utility-db
  - name: utility-uaa
  - name: claim_destination_srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
      - npm root
    ignore:
      - node_modules/
- name: utility-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: utility-db
    properties:
      TARGET_CONTAINER: ~{hdi-service-name}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore:
    - default-*.json
    - .env
    - '*node_modules*'
- name: app
  type: approuter.nodejs
  path: app
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: utility-uaa
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
  build-parameters:
    ignore:
    - default-*.json
    - .env
    - '*node_modules*'
resources:
- name: utility-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: utility-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: claim_destination_srv
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
      - npm root
